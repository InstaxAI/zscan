name: build

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          ext=""
          [ "$GOOS" = "windows" ] && ext=".exe"
          go build -trimpath -ldflags "-s -w" -o "dist/zscan_${GOOS}_${GOARCH}${ext}" .

      - name: UPX compress
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl
          for f in dist/*; do upx --best --lzma "$f" || true; done

      - uses: actions/upload-artifact@v4
        with:
          name: zscan_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*
